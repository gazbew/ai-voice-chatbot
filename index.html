<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #000;
            overflow: hidden;
        }
        canvas {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .controls {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-black text-white">
    <canvas id="orbCanvas"></canvas>
    
    <div class="fixed bottom-10 w-full max-w-md mx-auto px-4">
        <div class="controls rounded-full p-4 flex items-center justify-center gap-4">
            <button id="startBtn" class="bg-white/10 hover:bg-white/20 text-white px-6 py-2 rounded-full transition-all duration-300">
                Start Conversation
            </button>
            <button id="stopBtn" class="bg-white/10 hover:bg-white/20 text-white px-6 py-2 rounded-full transition-all duration-300 hidden">
                End Conversation
            </button>
        </div>
    </div>

    <div class="fixed top-10 right-10 w-80 bg-black bg-opacity-70 backdrop-blur-md rounded-lg p-6 text-white space-y-4 z-50">
        <h2 class="text-xl font-semibold mb-2">Orb Controls</h2>
        <div>
            <label for="movementIntensity" class="block mb-1">Movement Intensity</label>
            <input type="range" id="movementIntensity" min="0" max="1" step="0.01" value="0.5" class="w-full">
        </div>
        <div>
            <label for="rotationSpeed" class="block mb-1">Rotation Speed</label>
            <input type="range" id="rotationSpeed" min="0" max="2" step="0.01" value="0.1" class="w-full">
        </div>
        <div>
            <label for="colorHue" class="block mb-1">Color Hue</label>
            <input type="range" id="colorHue" min="0" max="360" step="1" value="180" class="w-full">
        </div>
        <div>
            <label for="pulseSpeed" class="block mb-1">Pulse Speed</label>
            <input type="range" id="pulseSpeed" min="0" max="0.1" step="0.001" value="0.02" class="w-full">
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
